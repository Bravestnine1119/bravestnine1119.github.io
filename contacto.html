<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contactStyle.css">
    <title>Contacto</title>
</head>
<body>

   <div class="contenedor">
    <div class="contenedor-encabezado sombra">
        <a href="index.html">Bubble Waffle</a>
    </div>
   </div>

   <div class="contenedor">
        <div class="contenedor-formulario sombra">
            <form action="#">
                <legend>
                    Hola
                </legend>

                <fieldset>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <input type="text" name="first_last_name" id="first_last_name" placeholder="Apellido Paterno">
                    <input type="text" name="second_last_name" id="second_last_name" placeholder="Apellido Materno">
                    <select name="id_country" id="id_country">
                        <option>Código de País</option>
                        <option value="52">México +52</option>
                        <option value="54">Argentina +54</option>
                        <option value="56">Chile +56</option>
                        <option value="57">Colombia +57</option>
                        <option value="506">Costa Rica +502</option>
                        <option value="593">Ecuador +593</option>
                        <option value="502">Guatemala +502</option>
                        <option value="504">Honduras +504</option>
                        <option value="507">Panamá +507</option>
                        <option value="51">Perú +51</option>
                        <option value="1">Puerto Rico +1</option>
                        <option value="1 809">República Dominicana +1 809</option>
                        <option value="598">Uruguay +598</option>
                    </select>
                    <input type="tel" name="telephone" id="telephone" placeholder="Tu Teléfono">
                    <input type="submit" value="Envíar">

                </fieldset>
            </form>
        </div>
   </div>

</body>
</html>
