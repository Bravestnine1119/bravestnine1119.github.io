<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="preload" href="css/form_style.css" as="style">
    <link rel="stylesheet" href="css/form_style.css">
    



    <title>Contacto</title>
</head>

<body class="flex-column">

    <form action="#" class="needs-validation  contenedor " novalidate>
        <legend>
            Formulario de Contacto
        </legend>

        <fieldset>


            <!-- Apartado de nombre -->
            <div class="separador">
                <label for="name">Nombre</label>
                <div>
                    <input type="text" name="name" id="name" placeholder="Nombre" class="entrada form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa un nombre.
                    </div>
                </div>
            </div>


            <!-- Apartado de telefono -->
            <div class="separador">

                <label for="telephone">Teléfono</label>

                <div class="row" id="div">

                    <!-- Apartado de país -->
                    <div class="col-6 col-md-4" id="country_div">

                        <select name="id_country" id="country" class="custom-select entrada" required>
                            <option disabled selected value="">Selecciona una opción...</option>
                            <option value="52">México +52</option>
                            <option value="54">Argentina +54</option>
                            <option value="56">Chile +56</option>
                            <option value="57">Colombia +57</option>
                            <option value="506">Costa Rica +502</option>
                            <option value="593">Ecuador +593</option>
                            <option value="502">Guatemala +502</option>
                            <option value="504">Honduras +504</option>
                            <option value="507">Panamá +507</option>
                            <option value="51">Perú +51</option>
                            <option value="1">Puerto Rico +1</option>
                            <option value="1 809">República Dominicana +1 809</option>
                            <option value="598">Uruguay +598</option>
                        </select>

                        <div class="invalid-feedback">
                            Por favor, selecciona un país.
                        </div>

                    </div>

                    <!-- Apartado de número telefono -->
                    <div class="col-md-8" id="telephone_div">
                        <input type="tel" name="telephone" id="telephone" placeholder="Tu Teléfono"
                            class="form-control entrada" required>
                        <div class="invalid-feedback">
                            Por favor, proporciona un número de teléfono.
                        </div>
                    </div>
                </div>

            </div>


            <!-- Apartado de correo -->
            <div class="separador">
                <label for="email">Correo</label>
                <div>
                    <input type="text" name="email" id="email" placeholder="Correo" class="entrada form-control"
                        required>
                    <div class="invalid-feedback">
                        Please provide a email.
                    </div>
                </div>
            </div>


            <!-- Apartado de mensaje -->
            <div class="separador">
                <label for="message">Mensaje</label>
                <div>
                    <textarea name="message" id="message" cols="30" rows="10" class="entrada" class="form-control"
                        required></textarea>
                    <div class="invalid-feedback">
                        Por favor ingresa un mensaje.
                    </div>
                </div>
            </div>

            <!-- Apartado de modo oscuro -->
            <div class="separador">
                <label for="message">Modo Oscuro</label>
                <div>

                    <!-- Checkbox para activar/desactivar el filtro oscuro -->
                    
                    <input type="checkbox" id="dark-mode-toggle">

                </div>
            </div>


            <!-- Apartado de enviar -->

            <div class="separador flex-row">
                <button class="btn" type="submit">
                    <div class="wrapper">
                        <p class="text">Envíar</p>

                        <div class="flower flower1">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower2">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower3">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower4">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower5">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower6">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                    </div>
                </button>
            </div>




        </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script defer src="validator.js"></script>
    

</body>

</html>
